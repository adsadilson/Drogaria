<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel styleClass="semPreenchimento">

		<h:panelGrid columns="2" columnClasses="rotulo100,campo415">
			<p:outputLabel value="Cep" />
			<p:inputMask mask="99999-999" style="width:132px;"
				value="#{clienteSelecionadoBean.clienteSelecionadoSelecionado.cep}" />

			<p:outputLabel value="EndereÃ§o" />
			<h:panelGroup>
				<p:inputText style="width:335px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.endereco}" />
				<p:inputText style="width:75px; margin-left:5px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.num}" />
			</h:panelGroup>

			<p:outputLabel value="Bairro" />
			<h:panelGroup>
				<p:inputText style="width:232px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.bairro}" />
				<p:outputLabel value="Compl."
					style="margin-left:15px; margin-right:10px;" />
				<p:inputText style="width:109px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.complemento}" />
			</h:panelGroup>

			<p:outputLabel value="Cidade" />
			<h:panelGroup>
				<p:inputText style="width:232px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.cidade}" />
				<p:outputLabel value="Estado"
					style="margin-left:15px; margin-right:10px;" />
				<p:selectOneMenu autoWidth="false" style="width:80px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.estado}">
					<f:selectItems value="#{clienteSelecionadoBean.listaEstados}" var="uf"
						itemLabel="#{uf.sigla}" itemValue="#{uf}" />
				</p:selectOneMenu>
			</h:panelGroup>

			<p:spacer />
			<p:spacer />

			<p:outputLabel value="Telefone(s)" />
			<h:panelGroup>
				<p:inputText style="width:135px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.celular}" />
				<p:inputText style="width:130px; margin-left:5px; margin-right:5px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.telefone}" />
				<p:inputText style="width:130px;"
					value="#{clienteSelecionadoBean.clienteSelecionado.telefone2}" />
			</h:panelGroup>

			<p:outputLabel value="E-mail" />
			<p:inputText value="#{clienteSelecionadoBean.clienteSelecionado.email}"
				style="width:96%; text-transform: lowercase;" />

			<p:outputLabel value="Site" />
			<p:inputText value="#{clienteSelecionadoBean.clienteSelecionado.site}" style="width:96%" />

		</h:panelGrid>


	</p:panel>

</ui:composition>
