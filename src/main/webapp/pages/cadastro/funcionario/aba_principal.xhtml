<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel styleClass="semPreenchimento">

		<h:panelGrid columns="2" columnClasses="rotulo100,campo415">

			<p:outputLabel value="CPF" for="textCpf" />
			<p:inputMask id="textCpf" style="width:137px;" mask="999.999.999-99"
				value="#{funcionarioBean.funcionario.cpfCnpj}" required="true"
				requiredMessage="O campo 'CPF' é obrigatório." />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" style="width:96%" maxlength="80"
				value="#{funcionarioBean.funcionario.nome}" required="true"
				requiredMessage="O campo 'NOME' é obrigatório." />

			<p:outputLabel value="Apelido" />
			<p:inputText style="width:96%" maxlength="80"
				value="#{funcionarioBean.funcionario.apelido}" />

		</h:panelGrid>

		<h:panelGrid columns="4"
			columnClasses="rotulo100,campo180,rotulo60,campo165">

			<p:outputLabel value="Sexo" />
			<p:selectOneMenu autoWidth="false" style="width:120px;"
				value="#{funcionarioBean.funcionario.sexo}">
				<f:selectItems value="#{fornecedorBean.listaSexos}" var="sx"
					itemLabel="#{sx.descricao}" itemValue="#{sx}" />
			</p:selectOneMenu>

			<p:outputLabel value="Estado Civil" />
			<p:selectOneMenu autoWidth="false" style="width:133px;"
				value="#{funcionarioBean.funcionario.estadoCivil}">
				<f:selectItems value="#{fornecedorBean.listaEstadoCivis}" var="tc"
					itemLabel="#{tc.descricao}" itemValue="#{tc}" />
			</p:selectOneMenu>

		</h:panelGrid>

		<h:panelGrid columns="2" columnClasses="rotulo100,campo415">
			<p:outputLabel value="Conjuge" />
			<p:inputText style="width:96%" maxlength="80"
				value="#{funcionarioBean.funcionario.conjuge}" />
		</h:panelGrid>

		<h:panelGrid columns="4"
			columnClasses="rotulo100,campo180,rotulo60,campo165">

			<p:outputLabel value="Filho(s)" />
			<p:selectOneMenu autoWidth="false" style="width:120px;"
				value="#{funcionarioBean.funcionario.filho}">
				<f:selectItem itemLabel="SIM" itemValue="true" />
				<f:selectItem itemLabel="NÃO" itemValue="false" />
			</p:selectOneMenu>

			<p:outputLabel value="Dependente(s)" />
			<p:inputText style="width:138px;"
				value="#{funcionarioBean.funcionario.dependente}" />

			<p:outputLabel value="Admissão" />
			<p:calendar value="#{funcionarioBean.funcionario.admissao}" size="15"
				id="txtAdmissao" style="text-align:  center;"
				onfocus="mascaraDtCalendar('txtAdmissao')" locale="pt_BR"
				pattern="dd/MM/yyyy" />

			<p:outputLabel value="Demissão" />
			<p:calendar id="txtDemissao"
				value="#{funcionarioBean.funcionario.demissao}" size="15"
				style="text-align:  center;" locale="pt_BR" pattern="dd/MM/yyyy"
				onfocus="mascaraDtCalendar('txtDemissao')" />

		</h:panelGrid>

		<h:panelGrid columns="2" columnClasses="rotulo100,campo415">

			<p:outputLabel value="Ativo" />
			<h:panelGroup>
				<p:selectBooleanCheckbox
					value="#{funcionarioBean.funcionario.status}" />
				<p:selectBooleanCheckbox itemLabel="Fornecedor"
					value="#{funcionarioBean.funcionario.fornecedor}"
					style="margin-left:25px;" />
				<p:selectBooleanCheckbox itemLabel="Cliente"
					style="margin-left:45px;"
					value="#{funcionarioBean.funcionario.cliente}" />
			</h:panelGroup>
		</h:panelGrid>

	</p:panel>

</ui:composition>
