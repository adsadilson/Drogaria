<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel styleClass="semPreenchimento">

		<h:panelGrid columns="2" columnClasses="rotulo100,campo415">

			<p:outputLabel value="CPF" for="textCpf" />
			<p:inputMask id="textCpf" style="width:137px;" mask="999.999.999-99"
				value="#{funcionarioBean.funcionario.cpfCnpj}" required="true"
				requiredMessage="O campo 'CPF' é obrigatório." />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}"/>

		</h:panelGrid>


	</p:panel>

</ui:composition>
