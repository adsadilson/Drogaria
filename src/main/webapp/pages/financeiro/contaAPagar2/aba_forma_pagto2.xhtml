<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<style>
<!--
.rotulo {
	width: 160xp !important;
}
-->
</style>

	<p:panel styleClass="semPreenchimento" id="panel-forma-pagto">

		<h:form prependId="false" id="frm-forma-pagto">

			<p:toolbar styleClass="semPreenchimento">
				<p:toolbarGroup>
					<p:commandButton value="Adicionar" style="margin-bottom:10px;"
						icon="ui-icon-plus" oncomplete="PF('dialogCadFormaPagto').show()"
						process="@this" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:outputLabel value="Total R$"
						style="color: black; margin-right:10px;" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="tblFormaPagto" style="width:99%;"
				emptyMessage="Nenhuma registro lançado" var="m">

				<p:column style="width:163px" headerText="Conta">
					<h:outputText value="#{m.conta.nome}" />
				</p:column>

				<p:column style="width:220px" headerText="Descrição">
					<h:outputText value="#{m.descricao}" />
				</p:column>

				<p:column style="width:88px" headerText="Valor">
					<h:outputText value="#{m.vlrSaida}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>

				<p:column style="text-align:center">
					<p:commandLink title="Excluir" process="@this"
						styleClass="semPreenchimento">
						<i class="fa  fa-trash"></i>
					</p:commandLink>
				</p:column>

			</p:dataTable>

		</h:form>

	</p:panel>

	<p:dialog header="Lançamento de Forma Pagto"
		widgetVar="dialogCadFormaPagto" modal="true" resizable="false"
		draggable="true" id="dgCadFormaPagto" closeOnEscape="true" width="460"
		height="245" appendTo="@(body)">

		<h:form id="frm-cadastro-forma-pagto">

			<p:growl autoUpdate="true" />

			<h:panelGrid id="panelCadastroFormaPagto" columns="2"
				style="margin-top:10px;" columnClasses="rotulo">

				<p:outputLabel for="combFavor" value="Conta" />
				<p:selectOneMenu id="combFavor" required="true" autoWidth="false"
					filter="true" filterMatchMode="contains" style="width:291px;"
					converter="omnifaces.SelectItemsConverter"
					value="#{movimentacaoBean.movto.planoConta}"
					requiredMessage="Selecione conta">
					<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
					<f:selectItems var="conta" itemLabel="#{conta.nome}"
						itemValue="#{conta}" />
				</p:selectOneMenu>

				<p:outputLabel for="txtVencto" value="Vencimento" />
				<p:inputText id="txtVencto" size="10" />

				<p:outputLabel for="txtValor2" value="Valor" />
				<p:inputNumber decimalSeparator="," thousandSeparator="."
					symbol="R$ " size="10" required="true" id="txtValor2"
					requiredMessage="Informe o valor" minValue="0.01">
					<f:validateDoubleRange minimum="0.01" />
				</p:inputNumber>

				<p:outputLabel value="Documento" />
				<p:inputText size="10" />

				<p:outputLabel value="Parcela(s)" />
				<p:spinner size="1" min="1" max="100"
					value="#{contaAPagarBean.numVezes}" />

				<p:outputLabel value="Intervalo" />
				<h:panelGroup>
					<p:spinner size="1" min="1" max="30"
						value="#{contaAPagarBean.periodo}" />
					<p:outputLabel value="Dia(s)" style="margin-left:15px;" />
				</h:panelGroup>



			</h:panelGrid>

			<p:toolbar style="margin-top: 15px" styleClass="semPreenchimento">
				<p:toolbarGroup align="right" style="margin-right: 0px;">
					<p:commandButton value="Salvar" icon="fa fa-save"
						id="salvarCommandButtonRateio">
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>

			<p:defaultCommand target="salvarCommandButtonRateio" />

		</h:form>

	</p:dialog>

</ui:composition>
