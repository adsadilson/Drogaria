<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<style>
<!--
.rotulo {
	width: 190xp !important;
}

.ui-panel.rateio .ui-panel-content {
	border: 0;
	background: 0;
	padding: 0;
}
-->
</style>

	<p:panel styleClass="semPreenchimento rateio" id="panel-rateio">

		<h:form prependId="false" id="frm-rateio">

			<h:panelGrid id="panelGrid-rateio" columns="5">

				<p:selectOneMenu id="txtTipo" autoWidth="false" style="width:35px;"
					value="#{contaAPagarBean.cPSelecionado.tipoConta}"
					disabled="#{movimentacaoBean.movto.notInclusao}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="Selecione tipo">
					<f:selectItem itemLabel="Tipo" itemValue="#{null}" />
					<f:selectItems value="#{contaAPagarBean.listaTipoContas}"
						var="tipo" itemLabel="#{tipo.sigla} - #{tipo.descricao}"
						itemValue="#{tipo}" />
					<p:ajax event="change" process="@this"
						listener="#{contaAPagarBean.carregarContasLanctos}"
						update="combConta" />
				</p:selectOneMenu>

				<p:selectOneMenu id="combConta" autoWidth="false"
					style="width:155px;" required="true" filter="true"
					requiredMessage="Selecione uma conta."
					value="#{contaAPagarBean.movto.planoConta}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione a conta" itemValue="#{null}"
						noSelectionOption="true" />
					<f:selectItems value="#{contaAPagarBean.listaContas}" var="conta"
						itemLabel="#{conta.nome}" itemValue="#{conta}" />
				</p:selectOneMenu>
				<p:inputText required="true" requiredMessage="Informe a descrição"
					placeholder="descrição" value="#{contaAPagarBean.movto.descricao}"
					size="32" />
				<p:inputText id="txtVlrSaida" required="true"
					requiredMessage="Informe um valor"
					onfocus="formatoMoeda('txtVlrSaida')"
					value="#{contaAPagarBean.movto.vlrSaida}" placeholder="VALOR"
					size="10">
					<f:validateDoubleRange minimum="0.01" />
					<f:convertNumber type="currency" />
				</p:inputText>
				<p:commandButton icon="fa fa-download" title="Adicionar conta"
					process="@this frm-rateio " action="#{contaAPagarBean.addConta()}"
					update="frm-rateio tblRateioDes txtTotalRateio"
					id="salvarCommandButtonRateio" />
			</h:panelGrid>


			<p:dataTable id="tblRateioDes" style="width:99%;"
				emptyMessage="Nenhuma registro lançado" scrollable="true"
				scrollHeight="175"
				value="#{contaAPagarBean.contaAPagar.movimentacoes}" var="m">

				<p:column style="width:35px">
					<p:commandButton title="Excluir" process="@this"
						icon="ui-icon-trash" styleClass="semPreenchimento"
						update="tblRateioDes txtTotalRateio"
						action="#{contaAPagarBean.removerConta()}">
						<f:setPropertyActionListener value="#{m}"
							target="#{contaAPagarBean.movto}" />
					</p:commandButton>

				</p:column>
				<p:column style="width:140px">
					<h:outputText
						value="#{m.planoConta.id}#{m.planoConta.tipo} - #{m.planoConta.nome}" />
				</p:column>
				<p:column style="width:233px">
					<h:outputText value="#{m.descricao}" />
				</p:column>
				<p:column style="width:115px; text-align:right;">
					<h:outputText value="#{m.vlrSaida}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>
			</p:dataTable>

			<p:toolbar styleClass="semPreenchimento" style="margin-top:10px;">
				<p:toolbarGroup align="right">
					<p:outputLabel value="Total:"
						style="font-size:13px; margin-right:70px; color:black" />
					<p:outputLabel id="txtTotalRateio"
						style="color:red; font-size:14px; margin-right:10px;"
						value="#{contaAPagarBean.totalRateio}">
						<f:convertNumber type="currency" />
					</p:outputLabel>
				</p:toolbarGroup>
			</p:toolbar>

			<p:confirmDialog header="Confirmação de Exclusão"
				widgetVar="confirmacaoExclusaoRateio"
				id="confirmacaoExclusaoDialogRateio">
				<f:facet name="message">
					<h:outputText value="Tem certeza que deseja excluir o registro:" />
					<br />
					<h:outputText value="#{contaAPagarBean.cPSelecionado.descricao} ?" />
				</f:facet>
				<p:button value="Não"
					onclick="PF('confirmacaoExclusaoRateio').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusaoRateio').hide();"
					update="tblRateioDes" action="#{contaAPagarBean.removerConta()}"
					process="@this" />
			</p:confirmDialog>

		</h:form>

	</p:panel>

</ui:composition>
