<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<style>
<!--
.rotuloCab1 {
	width: 150px !important;
}

.campoCab1 {
	width: 300 !important;
}
-->
</style>

	<p:panel styleClass="semPreenchimento">

		<h:form id="frm-cabecalho" prependId="false">

			<h:panelGrid columns="2" style="margin-top:20px; margin-left:10px;"
				columnClasses="rotuloCab1,campoCab1">

				<p:outputLabel for="combFavorecido" value="Fornecedor" />
				<p:selectOneMenu id="combFavorecido" autoWidth="false" filter="true"
					value="#{contaAPagarBean.contaAPagar.fornecedor}" required="true"
					requiredMessage="Selecione um favorecido."
					filterMatchMode="contains" style="width:300px;"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
					<f:selectItems value="#{contaAPagarBean.carregarFornecedores}"
						var="p" itemLabel="#{p.nome}" itemValue="#{p}" />
				</p:selectOneMenu>

				<p:outputLabel for="txtEmissao" value="Data Entrada" />
				<p:inputText size="10" id="txtEmissao"
					onfocus="mascaraDtInput('txtEmissao')" style="text-align:center"
					disabled="#{contaAPagarBean.contaAPagar.movimentacoes.size() > 0}"
					value="#{contaAPagarBean.contaAPagar.dataDoc}" required="true"
					requiredMessage="Informe uma data para a vencimento">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>

				<p:outputLabel for="txtVencimento" value="Vencimento" />
				<p:inputText size="10" id="txtVencimento"
					onfocus="mascaraDtInput('txtVencimento')"
					value="#{contaAPagarBean.contaAPagar.dataVencto}" required="true"
					requiredMessage="Informe uma data para a vencimento">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>

				<p:outputLabel for="txtNum" value="Nr. Documento" />
				<p:inputText id="txtNum" size="10" required="false"
					value="#{contaAPagarBean.contaAPagar.numDoc}"
					requiredMessage="Informe o numero." />

				<p:outputLabel for="txtValor" value="Valor" />
				<p:inputText id="txtValor" required="true"
					requiredMessage="Informe um valor"
					onfocus="formatoMoeda('txtValor')"
					value="#{contaAPagarBean.movto.vlrSaida}" size="10">
					<f:validateDoubleRange minimum="0.01" />
					<f:convertNumber type="currency" />
				</p:inputText>

				<p:outputLabel value="Parcela(s)" />
				<p:spinner id="parcela" size="1" min="1" max="100"
					value="#{contaAPagarBean.numVezes}" />

				<p:outputLabel value="Intervalo" />
				<h:panelGroup>
					<p:spinner id="intervalo" size="1" min="1" max="30"
						value="#{contaAPagarBean.periodo}" />
					<p:outputLabel value="Dia(s)" style="margin-left:15px;" />
				</h:panelGroup>

				<ui:remove>

					<p:outputLabel for="combCobranca" value="Tipo de Cobrança" />
					<p:selectOneMenu id="combCobranca" autoWidth="false"
						style="width:65%;" required="true"
						requiredMessage="Selecione um tipo de cobrança.">
						<f:selectItem itemLabel="Selecione..." itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems var="cob" itemLabel="#{cob.descricao}"
							itemValue="#{cob}" />
					</p:selectOneMenu>

				</ui:remove>

			</h:panelGrid>
		</h:form>
	</p:panel>

</ui:composition>
