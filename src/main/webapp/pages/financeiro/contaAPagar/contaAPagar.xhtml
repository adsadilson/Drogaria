<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Contas a Pagar</ui:define>

	<ui:define name="corpo">

		<style>
<!--
.rotuloDesRec {
	width: 100px !important;
}

.campoDesRec {
	width: 350px !important;
}

.rotuloFiltro1 {
	width: 115px !important;
}

.campoFiltro1 {
	width: 100px !important;
}
-->
</style>


		<f:metadata>
			<o:viewAction action="#{contaAPagarBean.inicializar()}" />
		</f:metadata>

		<h1>Contas a Pagar</h1>

		<h:form id="frm-menu" prependId="false">

			<!-- BOTÕES DE AÇÕES -->

			<p:toolbar style="margin-top: 15px" styleClass="semPreenchimento">
				<p:toolbarGroup>

					<p:commandButton icon="fa fa-file-o" value="Novo" update="tbl-desp"
						oncomplete="PF('dialogCadastro').show()" process="@this"
						action="#{contaAPagarBean.novo}">
						<p:resetInput target="tbl-desp" />
					</p:commandButton>

					<p:commandButton icon="fa fa-copy" value="Duplicar"
						style="margin-right: 3px;" id="btnDuplicar" update=""
						oncomplete="PF('duplicarContaAPagar').show()">
					</p:commandButton>

					<p:commandButton icon="fa fa-check" value="Baixar Titulo(s)"
						id="btnRecebimento">
					</p:commandButton>

					<p:separator />

					<p:commandButton icon="fa fa-filter" title="Filtrar Registro" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Fechar" icon="fa fa-power-off" outcome="/home" />
				</p:toolbarGroup>

			</p:toolbar>

		</h:form>

		<!-- TABELA DE LANÇAMENTO EM CONTA -->

		<h:form id="frm-tabela" prependId="false">
			<p:dataTable id="tbl-desp" value="#{contaAPagarBean.model}"
				var="desp" style="margin-top: 10px; margin-bottom:20px;"
				styleClass="table-tela-manutecao" rowIndexVar="index"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink}  
				{NextPageLink} {LastPageLink} {CurrentPageReport} {JumpToPageDropdown}"
				emptyMessage="Nenhuma registro encontrado." rows="13"
				paginator="true" paginatorAlwaysVisible="false" lazy="true"
				paginatorPosition="bottom" selectionMode="single"
				selection="#{contaAPagarBean.cPSelecionado}" rowKey="#{desp.id}">

				<p:ajax event="rowSelect" update="" />
				<p:ajax event="rowUnselect" update="" />
				<p:ajax event="toggleSelect" update="" />
				<p:ajax event="rowSelectCheckbox" update="" />
				<p:ajax event="rowUnselectCheckbox" update="" />

				<p:columnGroup type="header">
					<p:row>
						<p:column headerText="x" width="10" />
						<p:column headerText="Ação" width="25" />
						<p:column headerText="Documento" width="20" />
						<p:column headerText="Parcela" width="20" />
						<p:column headerText="Emissão" width="20" />
						<p:column headerText="Favorecido" width="160" />
						<p:column headerText="Vencimento" width="25" />
						<p:column headerText="Dias" width="5" />
						<p:column headerText="Valor" width="35" />
					</p:row>
				</p:columnGroup>

				<p:column selectionMode="multiple"
					style="width:1px;text-align:center" />

				<p:column headerText="Ação" style="width: 70px; text-align: center"
					exportable="false">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						styleClass="semPreenchimento"
						oncomplete="PF('dialogCadDesp').show()" process="@this"
						update="dgCadDesp" action="#{contaAPagarBean.editar}">
						<f:setPropertyActionListener
							target="#{contaAPagarBean.cPSelecionado}" value="#{desp}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						styleClass="semPreenchimento"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update="confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{contaAPagarBean.cPSelecionado}" value="#{desp}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" title="Informações"
						styleClass="semPreenchimento" oncomplete="PF('dialogInfo').show()"
						process="@this" update="dgInfo">
						<f:setPropertyActionListener
							target="#{contaAPagarBean.cPSelecionado}" value="#{desp}" />
					</p:commandButton>
				</p:column>

				<p:column sortBy="#{desp.dataDoc}" style="text-align: center;">
					<h:outputText value="#{desp.dataDoc}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					<!-- <p:tooltip for="tool#{desp.id}" /> -->
				</p:column>

				<p:column style="text-align: right;">
					<h:outputText />
				</p:column>

				<p:column sortBy="#{desp.descricao}">
					<h:outputText value="#{desp.descricao}" />
				</p:column>

				<p:column sortBy="#{desp.descricao}" style="text-align: center">
					<h:outputText />
				</p:column>

				<p:column style="text-align: right;">
					<h:outputText>
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>


				<p:column style="text-align: right;">
					<h:outputText>
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="text-align: right;">
					<h:outputText>
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Confirmação de Exclusão"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<f:facet name="message">
					<h:outputText value="Tem certeza que deseja excluir o registro:" />
					<br />
					<h:outputText value="#{contaAPagarBean.cPSelecionado.descricao} ?" />
				</f:facet>
				<p:button value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusao').hide();" update="tbl-desp"
					action="#{contaAPagarBean.excluir()}" process="@this" />
			</p:confirmDialog>

		</h:form>


		<!-- LANÇAMENTO DE CONTAS -->

		<p:dialog header="Lançamento Contas a Pagar"
			widgetVar="dialogCadastro" modal="true" width="745" height="400"
			resizable="true" draggable="true" id="dgCadastro" visible="false"
			closeOnEscape="true" appendTo="@(body)">

			<h:form prependId="false" id="frm-cadastro">

				<p:toolbar style="margin-top: 5px; margin-bottom:10px;"
					styleClass="semPreenchimento">
					<p:toolbarGroup>
						<p:outputLabel value="Usuário: #{loginBean.usuarioLogado.nome}"
							style="color: black;" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:outputLabel value="Emissão:"
							style="color: black; margin-right:10px;" />
						<p:calendar size="10" style="text-align:  center;" locale="pt_BR"
							pattern="dd/MM/yyyy" immediate="true" id="txtEmissao"
							disabled="#{contAPagarBean.contaApagar.movimentacoes.size() > 0}"
							value="#{contaAPagarBean.contaAPagar.dataDoc}">
							<p:ajax event="dateSelect" update="addRateio" />
						</p:calendar>
					</p:toolbarGroup>
				</p:toolbar>

				<p:tabView prependId="false" style="width: 99%; height: 300px; ">
					<p:tab title="Rateio da Despesa(s)">
						<ui:include src="aba_rateio.xhtml" />
					</p:tab>
					<p:tab title="Forma de Pagamento">
						<ui:include src="aba_forma_pagto.xhtml" />
					</p:tab>
					<ui:remove>
						<p:tab title="Cabeçalho">
							<ui:include src="aba_cabecalho.xhtml" />
						</p:tab>
					</ui:remove>
				</p:tabView>

				<p:toolbar style="margin-top: 10px; margin-button:5px"
					styleClass="semPreenchimento">
					<p:toolbarGroup align="right" style="margin-right: 0px;">
						<p:commandButton value="Salvar" icon="fa fa-save" id="btnSalvar"
							process="@this frm-cadastro "
							oncomplete="if(args.sucesso == true) PF('dialogCadastro').hide()"
							update="" />
					</p:toolbarGroup>
				</p:toolbar>

			</h:form>

		</p:dialog>

	</ui:define>

</ui:composition>
