<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Contas a Pagar</ui:define>

	<ui:define name="corpo">

		<style>
<!--
.rotuloDesRec {
	width: 100px !important;
}

.campoDesRec {
	width: 350px !important;
}

.rotuloFiltro1 {
	width: 115px !important;
}

.campoFiltro1 {
	width: 100px !important;
}
-->
</style>

		<h1>Contas a Pagar</h1>

		<h:form id="frm-menu" prependId="false">

			<!-- BOTÕES DE AÇÕES -->

			<p:toolbar style="margin-top: 15px" styleClass="semPreenchimento">
				<p:toolbarGroup>

					<p:commandButton icon="fa fa-file-o" value="Novo" update=""
						oncomplete="PF('dialog-lacamento').show()" process="@this"
						action="#{contaAPagarBean.novoCadastro}">
						<p:resetInput target="" />
					</p:commandButton>

					<p:commandButton icon="fa fa-copy" value="Duplicar"
						style="margin-right: 3px;" id="btnDuplicar" update=""
						oncomplete="PF('duplicarContaAPagar').show()"
						disabled="#{contaAPagarBean.contaAPagarSelecionadas.size()!=1}">
					</p:commandButton>

					<p:commandButton icon="fa fa-check" value="Baixar Titulo(s)"
						id="btnRecebimento"
						disabled="#{contaAPagarBean.contaAPagarSelecionadas.size()==0}">
					</p:commandButton>

					<p:separator />

					<p:commandButton icon="fa fa-filter" title="Filtrar Registro" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Fechar" icon="fa fa-power-off" outcome="/home" />
				</p:toolbarGroup>

			</p:toolbar>

		</h:form>

		<!-- TABELA DE LANÇAMENTO EM CONTA -->

		<h:form id="frm-tabela" prependId="false">
			<p:dataTable id="tbl-desp" value="#{contaAPagarBean.model}"
				var="desp" style="margin-top: 10px; margin-bottom:20px;"
				styleClass="table-tela-manutecao" rowIndexVar="index"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink}  
				{NextPageLink} {LastPageLink} {CurrentPageReport} {JumpToPageDropdown}"
				emptyMessage="Nenhuma registro encontrado." rows="13"
				paginator="true" paginatorAlwaysVisible="false" lazy="true"
				paginatorPosition="bottom" selectionMode="single"
				selection="#{contaAPagarBean.contaAPagarSelecionado}"
				rowKey="#{desp.id}">

				<p:ajax event="rowSelect" update="" />
				<p:ajax event="rowUnselect" update="" />
				<p:ajax event="toggleSelect" update="" />
				<p:ajax event="rowSelectCheckbox" update="" />
				<p:ajax event="rowUnselectCheckbox" update="" />

				<p:columnGroup type="header">
					<p:row>
						<p:column headerText="x" width="10" />
						<p:column headerText="Ação" width="25" />
						<p:column headerText="Documento" width="20" />
						<p:column headerText="Parcela" width="20" />
						<p:column headerText="Emissão" width="20" />
						<p:column headerText="Favorecido" width="160" />
						<p:column headerText="Vencimento" width="25" />
						<p:column headerText="Dias" width="5" />
						<p:column headerText="Valor" width="35" />
					</p:row>
					<p:row>
						<p:column headerText="Total" style="text-align:right" colspan="8" />
						<p:column headerText="#{contaAPagarBean.saldoMoeda}"
							style="text-align:right" />
					</p:row>
				</p:columnGroup>

				<p:column selectionMode="multiple"
					style="width:1px;text-align:center" />

				<p:column headerText="Ação" style="width: 70px; text-align: center"
					exportable="false">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						styleClass="semPreenchimento"
						oncomplete="PF('dialogCadDesp').show()" process="@this"
						update="dgCadDesp" action="#{contaAPagarBean.editar}">
						<f:setPropertyActionListener
							target="#{contaAPagarBean.contaAPagarSelecionado}"
							value="#{desp}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						styleClass="semPreenchimento"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update="confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{contaAPagarBean.contaAPagarSelecionado}"
							value="#{desp}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-search" title="Informações"
						styleClass="semPreenchimento"
						action="#{contaAPagarBean.carregarInfo()}"
						oncomplete="PF('dialogInfo').show()" process="@this"
						update="dgInfo">
						<f:setPropertyActionListener
							target="#{contaAPagarBean.contaAPagarSelecionado}"
							value="#{desp}" />
					</p:commandButton>
				</p:column>

				<p:column sortBy="#{desp.dataDoc}" style="text-align: center;">
					<h:outputText value="#{desp.dataDoc}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					<!-- <p:tooltip for="tool#{desp.id}" /> -->
				</p:column>

				<p:column sortBy="#{desp.documento}" style="text-align: right;">
					<h:outputText value="#{desp.documento}" />
				</p:column>

				<p:column sortBy="#{desp.descricao}">
					<h:outputText value="#{desp.descricao}" />
				</p:column>

				<p:column sortBy="#{desp.descricao}" style="text-align: center">
					<h:outputText value="#{desp.tipoLanc}" />
				</p:column>

				<p:column style="text-align: right;" sortBy="#{desp.vlrEntrada}">
					<h:outputText value="#{desp.vlrEntrada}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>


				<p:column style="text-align: right;" sortBy="#{desp.vlrSaida}">
					<h:outputText value="#{desp.vlrSaida}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>

				<p:column style="text-align: right;">
					<h:outputText value="#{desp.vlrSaldo}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Confirmação de Exclusão"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<f:facet name="message">
					<h:outputText value="Tem certeza que deseja excluir o registro:" />
					<br />
					<h:outputText
						value="#{contaAPagarBean.contaAPagarSelecionado.descricao} ?" />
				</f:facet>
				<p:button value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusao').hide();" update="tbl-desp"
					action="#{contaAPagarBean.excluir()}" process="@this" />
			</p:confirmDialog>

		</h:form>


		<!-- LANÇAMENTO DE CONTAS -->

		<p:dialog
			header="Lançamento Contas a Pagar"
			widgetVar="dialogCadastro" modal="true" width="620" height="370"
			resizable="true" draggable="true" id="dgCadastro" visible="false"
			closeOnEscape="true" appendTo="@(body)">

			<h:form prependId="false" id="frm-cadastro">

				<p:tabView prependId="false" style="width: 99%; height: 320px; ">
					<p:tab title="Cabeçalho">
						<ui:include src="aba_cabecalho.xhtml" />
					</p:tab>
					<p:tab title="Rateio da Despesa(s)">
						<ui:include src="aba_rateio.xhtml" />
					</p:tab>
					<p:tab title="Forma de Pagamento">
						<h:panelGroup layout="block" style="margin-top: 10px">
							<p:inputTextarea rows="16" style="width: 98%"
								value="" />
						</h:panelGroup>
					</p:tab>
				</p:tabView>

				<p:toolbar style="margin-top: 10px; margin-button:5px"
					styleClass="semPreenchimento">
					<p:toolbarGroup align="right" style="margin-right: 0px;">
						<p:commandButton value="Salvar" icon="fa fa-save" id="btnSalvar"
							process="@this frm-cadastro "
							oncomplete="if(args.sucesso == true) PF('dialogCadastro').hide()"
							update="" />
					</p:toolbarGroup>
				</p:toolbar>

			</h:form>

		</p:dialog>

		<p:dialog header="Informação sobre o lançamento"
			widgetVar="dialogInfo" modal="true" resizable="false"
			draggable="true" id="dgInfo" closeOnEscape="true" width="430"
			height="140" appendTo="@(body)">
			<h:form id="frm-info">
				<h:panelGrid id="panelInfo" columns="2" columnClasses="rotuloDesRec">
					<p:outputLabel value="Usuário" />
					<p:outputLabel value="#{contaAPagarBean.contaAPagar.usuario.nome}" />

					<p:outputLabel value="ID" />
					<p:outputLabel value="#{contaAPagarBean.contaAPagar.id}" />

					<p:outputLabel value="Data Lanc." />
					<p:outputLabel value="#{contaAPagarBean.contaAPagar.dataLanc}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>

					<p:outputLabel value="Tipo" />
					<p:outputLabel
						value="#{contaAPagarBean.contaAPagar.planoConta.tipo.descricao}" />

					<p:outputLabel value="C/Partida" />
					<p:outputLabel
						value="#{contaAPagarBean.contaAPagar.planoConta.nome}" />

					<p:outputLabel value="Valor" />
					<p:outputLabel
						value="#{contaAPagarBean.contaAPagar.vlrEntrada==null ? 
						contaAPagarBean.contaAPagar.vlrSaida : 
						contaAPagarBean.contaAPagar.vlrEntrada}">
						<f:convertNumber type="currency" />
					</p:outputLabel>

				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Filtro" widgetVar="dialogFiltro" modal="true"
			resizable="false" draggable="true" id="dgFiltro" visible="false"
			closeOnEscape="true" width="398" height="225" appendTo="@(body)">

			<h:form id="frm-dialog" prependId="false" style="margin-top:10px;">

				<h:panelGrid columnClasses="rotuloFiltro1,campoFiltro1" columns="2">

					<p:outputLabel value="Descrição" />
					<p:inputText value="#{contaAPagarBean.filtro.descricao}"
						style="width:230px;" />

					<p:outputLabel value="Período" />
					<h:panelGroup>
						<p:calendar value="#{contaAPagarBean.filtro.dataIni}" size="10"
							pattern="dd/MM/yyyy" locale="pt_BR">
							<p:ajax event="dateSelect" process="@this" />
						</p:calendar>
						<p:outputLabel value="a"
							style="margin-left:7px; margin-right:7px;" />
						<p:calendar value="#{contaAPagarBean.filtro.dataFim}" size="10"
							pattern="dd/MM/yyyy" locale="pt_BR">
							<p:ajax event="dateSelect" process="@this" />
							<f:attribute name="startDate"
								value="#{contaAPagarBean.filtro.dataIni}" />
							<f:validator validatorId="primeDateRangeValidator" />
						</p:calendar>
					</h:panelGroup>

					<p:outputLabel value="Documento" />
					<p:inputText value="#{contaAPagarBean.filtro.doc}"
						style="width:230px;" />

					<p:outputLabel value="Valor Entrada" />
					<h:panelGroup>
						<p:inputNumber value="#{contaAPagarBean.filtro.entrada1}"
							size="10" decimalSeparator="," thousandSeparator="." />
						<p:outputLabel value="a"
							style="margin-left:7px; margin-right:7px;" />
						<p:inputNumber value="#{contaAPagarBean.filtro.entrada2}"
							size="10" decimalSeparator="," thousandSeparator="." />
					</h:panelGroup>

					<p:outputLabel value="Valor Saída" />
					<h:panelGroup>
						<p:inputNumber value="#{contaAPagarBean.filtro.saida1}" size="10"
							decimalSeparator="," thousandSeparator="." />
						<p:outputLabel value="a"
							style="margin-left:7px; margin-right:7px;" />
						<p:inputNumber value="#{contaAPagarBean.filtro.saida2}" size="10"
							decimalSeparator="," thousandSeparator="." />
					</h:panelGroup>

				</h:panelGrid>

				<p:toolbar style="margin-top: 20px" styleClass="semPreenchimento">
					<p:toolbarGroup align="right" style="margin-right: 0px;">
						<p:commandButton value="Pesquisar" icon="fa fa-search"
							actionListener="#{contaAPagarBean.pesquisar}"
							id="btnFiltroPesquisar" process="frm-dialog"
							oncomplete="if(args.sucesso == true) PF('dialogFiltro').hide()"
							update="frm-tabela frm-menu frm-dialog" />
					</p:toolbarGroup>
				</p:toolbar>

			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
