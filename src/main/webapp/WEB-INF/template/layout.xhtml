<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Drogaria</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="initScript.js" />

</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left; position: fixed;">
			<h:link outcome="/home.xhtml">
				<h:graphicImage library="images" name="FMenu.png" height="25px" />
			</h:link>
		</div>

		<div id="div-menu" style="float: left; margin-top: 20px;">

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes"
							outcome="/pages/cadastro/cliente/cliente" />
						<p:menuitem value="Fornecedores"
							outcome="/pages/cadastro/fornecedor/fornecedor" />
						<p:menuitem value="Funcionários"
							outcome="/pages/cadastro/funcionario/funcionario" />
						<p:submenu label="Usuários">
							<p:menuitem value="Cadastro de Usuário"
								outcome="/pages/cadastro/usuario/usuario" />
							<p:menuitem value="Grupo de Usuário"
								outcome="/pages/cadastro/grupoUsuario/grupoUsuario" />
							<p:menuitem value="Troca senha"
								outcome="/pages/cadastro/trocaSenha/trocaSenha" />
						</p:submenu>
						<p:separator />
						<p:submenu label="Produtos">
							<p:menuitem value="Produto"
								outcome="/pages/cadastro/produto/produto" />
							<p:menuitem value="Categorias"
								outcome="/pages/cadastro/categoria/categoria" />
							<p:menuitem value="SubCategorias"
								outcome="/pages/cadastro/subCategoria/subCategoria" />
							<p:menuitem value="Unidade de Medida"
								outcome="/pages/cadastro/unidadeMedida/unidadeMedida" />
						</p:submenu>
						<p:submenu label="Outros">
							<ui:remove>
								<p:menuitem value="Cidades" />
								<p:menuitem value="Configuração E-mail" />
							</ui:remove>
							<p:menuitem value="Plano de Contas"
								outcome="/pages/cadastro/planoConta/planoConta" />
							<p:menuitem value="Configuração Menu"
								outcome="/pages/cadastro/controleMenu/controleMenu" />
						</p:submenu>
					</p:submenu>
					<p:submenu label="Financeiro">
						<p:menuitem value="Movto de Contas"
							outcome="/pages/financeiro/movimentacao/movimentacao" />
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido" />
						<p:menuitem value="Pesquisa" />
					</p:submenu>
					<p:menuitem value="Sair" action="#{loginBean.logout()}" />
				</p:menubar>
			</h:form>

			<span
				style="float: right; height: 30px; line-height: 30px; margin-left: 90px">
				Olá #{loginBean.usuarioLogado.nome}! </span>

		</div>
		<div style="clear: both"></div>
	</header>

	<div id="conteudo" style="height: 510px;">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
		Sistema desenvolvido por Adilson Paraguai (77) 99857-9024 - utilizando
		com base o curso de <a
			href="https://www.youtube.com/user/srdelfino/playlists"
			target="_blank">www.sergiodelfino.com</a>
	</footer>


</h:body>

</html>
